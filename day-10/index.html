<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video id="video" width="600px" height="400px"
                src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"> </video>

            <div class="progress">
                <div class="main-progress">
                    <div class="progress-child"></div>
                </div>

            </div>

            <div class="control-main">
                <div class="control">
                    <div class="control-left">
                        <button class="prev-button" id="prev-button">
                            <i class="fa fa-backward"></i>
                        </button>
                        <button class="play-button" id="play-button">
                            <i class="fa fa-play"></i>
                        </button>

                        <button class="pause-button hidden" id="pause-button">
                            <i class="fa fa-pause"></i>
                        </button>
                        <button class="next-button" id="next-button">
                            <i class="fa fa-forward"></i>
                        </button>

                    </div>
                    <div class="control-right">
                        <button class="arrow-button" id="arrow-button">
                            <i class="	fa fa-arrows-alt"></i>
                        </button>
                        <button class="stop-button" id="stop-button">
                            <i class="fa fa-stop"></i>
                        </button>
                        <button class="volume-button" id="volume-button">
                            <i class="	fa fa-volume-up"></i>
                        </button>
                        <button class="mute-button hidden" id="mute-button">
                            <i class="fa fa-volume-off"></i>
                        </button>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
    </div>
  


    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Day-4</title>
</head>

<body>
    <div class="calc-main">
        <div class="calc-head">
            <div class="display"></div>
        </div>
        <div class="calc-body">
            <div class="calc-row">
                <div class="calc-btn backspace" id="clear">C</div>
                <div class="calc-btn operand" id="negativNumber">+/-</div>
                <div class="calc-btn operand" id="percent">%</div>
                <div class="calc-btn operand" id="divide">/</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="seven">7</div>
                <div class="calc-btn" id="eight">8</div>
                <div class="calc-btn" id="nine">9</div>
                <div class="calc-btn operand" id="multiply">*</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="four" attr-akbar="4">4</div>
                <div class="calc-btn" id="five">5</div>
                <div class="calc-btn" id="six">6</div>
                <div class="calc-btn operand" id="subtract">-</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="one">1</div>
                <div class="calc-btn" id="two">2</div>
                <div class="calc-btn" id="three">3</div>
                <div class="calc-btn operand" id="add">+</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn zero" id="zero">0</div>
                <div class="calc-btn" id="decimal">.</div>
                <div class="calc-btn operand" id="equal">=</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>

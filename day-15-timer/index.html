<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h4>Timer</h4>
            <h1>Personal Project</h1>
        </div>
        <div class="timer-input">
            <input type="text" class="input-value" placeholder="Please enter timer value in minutes">
        </div>
        <div class="timer-button">
            <div class="timer-button-start">
                <input type="button" value="Start">
            </div>
            <div class="timer-button-stop">
                <input type="button" value="Stop">
            </div>

        </div>
        <div class="timer-show">
            <div class="timer-show-detail">00 : 00 : 00</div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>

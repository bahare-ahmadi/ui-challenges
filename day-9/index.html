<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <div class="game-header">Game</div>
        <div class="game-body">
            <div class="player-1 active-player">
                <div class="player-one">
                    <h1>player-one</h1>
                    <div class="total-score">
                        <h1>Total Score</h1>
                        <h3 id="total-score-player1">0</h3>
                    </div>
                    <div class="current-score">
                        <h1>current Score</h1>
                        <h3 id="current-score-player1">0</h3>
                    </div>
                </div>
            </div>
            <div class="player-2">
                <div class="player-two">
                    <h1>player-Two</h1>
                    <div class="total-score">
                        <h1>Total Score</h1>
                        <h3 id="total-score-player2">0</h3>
                    </div>
                    <div class="current-score">
                        <h1>current Score</h1>
                        <h3 id="current-score-player2">0</h3>
                    </div>
                </div>
            </div>


        </div>
        <div class="button">
            <button class="start">start game</button>

            <button class="roll">Roll Dice</button>
            <button class="hold">hold</button>
        </div>
        <div class="">
            <img src="./1.jpg" class="hidden dice" alt="">
            <img src="./2.jpg" class="hidden dice" alt="">
            <img src="./3.jpg" class="hidden dice" alt="">
            <img src="./4.jpg" class="hidden dice" alt="">
            <img src="./5.jpg" class="hidden dice" alt="">
            <img src="./6.jpg" class="hidden dice" alt="">

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
